version: '3.8'

services:
  sharkpool-monitor:
    build: .
    expose:
      - "7681"
    command: ttyd -p 7681 python run.py
    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - sharkpool-monitor